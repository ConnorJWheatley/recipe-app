<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Show Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css}">

  <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous" th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.min.js}"></script>
</head>
<!--/*@thymesVar id="recipe" type="com.springframework.domain.Recipe"*/-->
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel-group">
        <div class="card card-primary border border-primary" style="margin: 20px 0">
          <div class="card-header bg-primary text-light mb-3">
            <div class="row">
              <div class="col-md-11 ">
                <h2 class="card-title">Upload a new recipe image</h2>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-5">
                <form action="http://localhost" method="post" enctype="multipart/form-data"
                       th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                  <label class="control-label">Select File</label>
                  <input id="imagefile" name="imagefile" type="file" class="file">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
